<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 0.25rem;
      color: #0f172a;
    }

    .subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .status {
      font-size: 1.125rem;
      font-weight: 600;
      min-height: 1.75rem;
      margin-bottom: 1.25rem;
      color: #334155;
      transition: color 0.2s ease;
    }

    .status.winner {
      color: #2563eb;
    }

    .status.draw {
      color: #64748b;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      background-color: #cbd5e1;
      border-radius: 16px;
      padding: 6px;
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.06),
        0 2px 4px -2px rgba(0, 0, 0, 0.06),
        0 0 0 1px rgba(0, 0, 0, 0.04);
    }

    .cell {
      width: 110px;
      height: 110px;
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e293b;
      transition: background-color 0.15s ease, transform 0.1s ease;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
    }

    .cell:first-child { border-radius: 10px 0 0 0; }
    .cell:nth-child(3) { border-radius: 0 10px 0 0; }
    .cell:nth-child(7) { border-radius: 0 0 0 10px; }
    .cell:nth-child(9) { border-radius: 0 0 10px 0; }

    .cell:hover:not(.taken):not(.game-over) {
      background-color: #f1f5f9;
    }

    .cell:active:not(.taken):not(.game-over) {
      transform: scale(0.96);
    }

    .cell.taken,
    .cell.game-over {
      cursor: default;
    }

    .cell .mark {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: popIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      transform: scale(0.5);
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .cell .x-mark {
      color: #2563eb;
    }

    .cell .o-mark {
      color: #64748b;
    }

    .cell.winning-cell {
      background-color: #eff6ff;
    }

    .cell.winning-cell .x-mark {
      color: #1d4ed8;
    }

    .cell.winning-cell .o-mark {
      color: #475569;
    }

    .scoreboard {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .score-item {
      text-align: center;
    }

    .score-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #94a3b8;
      margin-bottom: 0.25rem;
    }

    .score-label.x-label { color: #2563eb; }
    .score-label.o-label { color: #64748b; }

    .score-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
    }

    .score-divider {
      width: 1px;
      background-color: #e2e8f0;
      align-self: stretch;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.25rem;
    }

    .btn {
      padding: 0.625rem 1.5rem;
      border-radius: 10px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background-color: #2563eb;
      color: #ffffff;
      box-shadow: 0 1px 3px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    .btn-secondary {
      background-color: #ffffff;
      color: #475569;
      border: 1px solid #e2e8f0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .btn-secondary:hover {
      background-color: #f8fafc;
      border-color: #cbd5e1;
    }

    .btn-secondary:active {
      transform: scale(0.97);
    }

    .turn-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
      position: relative;
      top: -1px;
    }

    .turn-indicator.x-turn {
      background-color: #2563eb;
    }

    .turn-indicator.o-turn {
      background-color: #64748b;
    }

    @media (max-width: 420px) {
      .cell {
        width: 90px;
        height: 90px;
        font-size: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .scoreboard {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <p class="subtitle">Two players &middot; Take turns</p>

  <div class="status" id="status" aria-live="polite">
    <span class="turn-indicator x-turn"></span>Player X's turn
  </div>

  <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
    <button class="cell" data-index="0" aria-label="Cell 1"></button>
    <button class="cell" data-index="1" aria-label="Cell 2"></button>
    <button class="cell" data-index="2" aria-label="Cell 3"></button>
    <button class="cell" data-index="3" aria-label="Cell 4"></button>
    <button class="cell" data-index="4" aria-label="Cell 5"></button>
    <button class="cell" data-index="5" aria-label="Cell 6"></button>
    <button class="cell" data-index="6" aria-label="Cell 7"></button>
    <button class="cell" data-index="7" aria-label="Cell 8"></button>
    <button class="cell" data-index="8" aria-label="Cell 9"></button>
  </div>

  <div class="scoreboard">
    <div class="score-item">
      <div class="score-label x-label">Player X</div>
      <div class="score-value" id="score-x">0</div>
    </div>
    <div class="score-divider"></div>
    <div class="score-item">
      <div class="score-label">Draws</div>
      <div class="score-value" id="score-draw">0</div>
    </div>
    <div class="score-divider"></div>
    <div class="score-item">
      <div class="score-label o-label">Player O</div>
      <div class="score-value" id="score-o">0</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="btn-new-game">New Game</button>
    <button class="btn btn-secondary" id="btn-reset-scores">Reset Scores</button>
  </div>

  <script>
    (function () {
      const WINNING_COMBOS = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      let board = Array(9).fill(null);
      let currentPlayer = "X";
      let gameActive = true;
      let scores = { X: 0, O: 0, draw: 0 };

      const cells = document.querySelectorAll(".cell");
      const statusEl = document.getElementById("status");
      const scoreXEl = document.getElementById("score-x");
      const scoreOEl = document.getElementById("score-o");
      const scoreDrawEl = document.getElementById("score-draw");
      const btnNewGame = document.getElementById("btn-new-game");
      const btnResetScores = document.getElementById("btn-reset-scores");

      function handleCellClick(e) {
        const cell = e.currentTarget;
        const index = parseInt(cell.dataset.index, 10);

        if (board[index] !== null || !gameActive) return;

        board[index] = currentPlayer;
        renderMark(cell, currentPlayer);
        cell.classList.add("taken");
        cell.setAttribute("aria-label", "Cell " + (index + 1) + " - " + currentPlayer);

        var result = checkResult();

        if (result) {
          gameActive = false;
          markCellsGameOver();

          if (result === "draw") {
            scores.draw++;
            scoreDrawEl.textContent = scores.draw;
            statusEl.textContent = "It's a draw!";
            statusEl.className = "status draw";
          } else {
            scores[result.winner]++;
            (result.winner === "X" ? scoreXEl : scoreOEl).textContent = scores[result.winner];
            highlightWinningCells(result.combo);
            statusEl.innerHTML = "Player " + result.winner + " wins!";
            statusEl.className = "status winner";
          }
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          renderTurnStatus();
        }
      }

      function renderMark(cell, player) {
        var span = document.createElement("span");
        span.classList.add("mark", player === "X" ? "x-mark" : "o-mark");
        span.textContent = player;
        cell.appendChild(span);
      }

      function renderTurnStatus() {
        var indicatorClass = currentPlayer === "X" ? "x-turn" : "o-turn";
        statusEl.innerHTML =
          '<span class="turn-indicator ' + indicatorClass + '"></span>Player ' + currentPlayer + "'s turn";
        statusEl.className = "status";
      }

      function checkResult() {
        for (var i = 0; i < WINNING_COMBOS.length; i++) {
          var combo = WINNING_COMBOS[i];
          var a = combo[0],
            b = combo[1],
            c = combo[2];
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return { winner: board[a], combo: combo };
          }
        }

        if (board.every(function (cell) { return cell !== null; })) {
          return "draw";
        }

        return null;
      }

      function highlightWinningCells(combo) {
        combo.forEach(function (index) {
          cells[index].classList.add("winning-cell");
        });
      }

      function markCellsGameOver() {
        cells.forEach(function (cell) {
          cell.classList.add("game-over");
        });
      }

      function resetBoard() {
        board = Array(9).fill(null);
        currentPlayer = "X";
        gameActive = true;

        cells.forEach(function (cell) {
          cell.innerHTML = "";
          cell.classList.remove("taken", "winning-cell", "game-over");
          var index = parseInt(cell.dataset.index, 10);
          cell.setAttribute("aria-label", "Cell " + (index + 1));
        });

        renderTurnStatus();
      }

      function resetScores() {
        scores = { X: 0, O: 0, draw: 0 };
        scoreXEl.textContent = "0";
        scoreOEl.textContent = "0";
        scoreDrawEl.textContent = "0";
        resetBoard();
      }

      cells.forEach(function (cell) {
        cell.addEventListener("click", handleCellClick);
      });

      btnNewGame.addEventListener("click", resetBoard);
      btnResetScores.addEventListener("click", resetScores);
    })();
  </script>

</body>
</html>
